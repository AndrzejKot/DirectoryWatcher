<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="root">Current root:</label>
                    <input type="text" id="root" class="form-control" placeholder="/tmp">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="fileName">Add new file:</label>
                    <input type="text" id="fileName" class="form-control" placeholder="File name here...">
                </div>
                <button id="sendFileName" class="btn btn-default" type="button">Add</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div>
            <h2>Root folder contents:</h2>
            <textarea id="dirs" rows="40" cols="150"></textarea>
        </div>
    </div>
</div>
</body>
</html>
